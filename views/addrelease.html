<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../public/styles/addrelease.css">
    <!-- CUSTOM JS -->
    <script defer src="../public/scripts/addrelease.js"></script>
    <title>Release Pro: Add New Release</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Release Pro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <button type="button" class="btn btn-outline-success my-2 my-sm-0" id="profile-btn">Profile</button>
        </div>
    </nav>

    <div class="box1">
        <h1>Add New Release</h1>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select Release Type</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Alpha</option>
                        <option>Beta</option>
                        <option>Production</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">OS</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>iOS</option>
                        <option>Android</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputVersionNumber">Version Number</label>
                    <input type="text" class="form-control" id="exampleInputVersionNumber" aria-describedby="versionNumberHelp" placeholder="1.3.1483">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Release Manager</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>Release Manager 1</option>
                        <option>Release Manager 2</option>
                        <option>Release Manager 3</option>
                        <option>Release Manager 4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputExperiments">Experiments</label>
                    <input type="text" class="form-control" id="exampleInput" aria-describedby="versionNumberHelp" placeholder="New request button experiment">
                </div>
                <div class="form-group">
                    <label for="exampleInputNotes">Notes</label>
                    <input type="text" class="form-control" id="exampleInput" aria-describedby="notesHelp" placeholder="Notes about release">
                </div>
                <button type="submit" class="btn">Create Release</button>
            </form>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
