<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./styles/editprofile.css">
    <!-- CUSTOM JS -->
    <script defer src="./scripts/editprofile.js"></script>
    <title>Release Pro: Edit Profile</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Release Pro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"></li>
            </ul>
            <button  type="submit" class="btn btn-outline-success my-2 my-sm-0" id="profile-btn" data-toggle="modal" data-target="#modalLogoutForm">Profile</button>
        </div>
    </nav>

    <div class="box1">
        <h1>Edit Profile</h1>
        <div class="container">
            <form class="profile-form">
                <div class="form-group">
                    <label for="exampleInputFirstName">First Name</label>
                    <input type="name" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputLastName">Last Name</label>
                    <input type="name" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="name@email.com">
                </div>
                <div class="form-group">
                    <label for="exampleInputSlackHandle">Slack Handle</label>
                    <input type="name" class="form-control" id="slackHandle" aria-describedby="slackHandleHelp" placeholder="@slackhandle">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Select Role</label>
                    <select class="form-control" id="role">
                        <option>Release Manager</option>
                        <option>Quality Engineer</option>
                        <option>Engineering Manager</option>
                        <option>Mobile Engineer</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputTeams">Teams I'm on</label>
                    <input type="text" class="form-control" id="teams" placeholder="Rider, Driver, QE">
                </div>
                <div class="form-group">
                    <label for="exampleInputProjects">Projects I've worked on</label>
                    <input type="text" class="form-control" id="projects" placeholder="l10n, payments, routes">
                </div>
                <div class="row">
                    <div class="col-md-6 left">
                        <div class="edit">
                            <button type="submit" class="btn-edit">Edit Profile</button>
                        </div>
                    </div>
                    <div class="col-md-6 right">
                        <div class="submit">
                            <button type="submit" class="btn-delete">Delete Profile</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
